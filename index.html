<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .question-box {
      flex: 1;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }

    .footer-buttons-wrapper {
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      padding: 1em;
      margin-top: auto;
    }

    .footer-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .footer-buttons button,
    .footer-buttons a {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(59, 130, 246, 0.4);
      transition: background-color 0.3s ease;
    }

    .footer-buttons button:hover,
    .footer-buttons a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <div class="question-box" id="questionBox">
    <div id="questionText">Carregando...</div>
    <ul class="options" id="optionsList"></ul>
    <div class="feedback" id="feedback"></div>
    <button id="nextButton">Pr√≥xima pergunta</button>
    <div class="score" id="scoreBox"></div>
  </div>

  <div class="footer-buttons-wrapper">
    <div class="footer-buttons">
      <a href="explicacao.html">‚ÑπÔ∏è Como funciona esta p√°gina?</a>
      <button id="clearProgress">üóëÔ∏è Limpar progresso</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
